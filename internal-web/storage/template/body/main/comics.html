{{define "main"}}
    <div id="comics_container">
    {{if .Logged}}
        <p class="foo">Поиск картинок по комиксам</p>
        <form id="search-form" action="?s=" method="get">
            <input name="s" id="search-input" placeholder="Поиск по комиксам" type="search">
            <button type="submit">Поиск</button>
        </form>

        {{if .SearchErr}}
            <p class="error">{{.SearchErr}}</p>
        {{else}}

            {{if .Comics}}
                <form action="" method="get" id="d-form">
                    <p class="foo">Картинки по вашему запросу: </p>
                    <div id="pictures_container">

                        <a href="#" class="control_prev"><</a>
                        <button type="submit" id="button_description">Пояснительная бригада</button>
                        <a href="#" class="control_next">></a>

                        {{range .Comics}}

                            <label for={{.ID}}>
                                <input type="radio" name="d" id={{.ID}} value={{.ID}} hidden="hidden" />
                                <img class="comic_picture" src={{.Picture}}>
                                {{if .Description}}
                                    <blockquote class='quote'>
                                        <p>{{.Description}}</p>
                                        <cite>Description generated by YandexGPT</cite>
                                    </blockquote>
                                {{end}}
                            </label>

                        {{end}}

                    </div>
                </form>
                <script>

                </script>
                <script src="static/slider.js"></script>
            {{end}}
        {{end}}
    {{else}}
            <p class="foo">Требуется выполнить вход перед поиском</p>
    {{end}}
    </div>
{{end}}
